
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Happy Valentine's Day Viea!</title>
    </head>

    <body>
      <div id="root"></div>
      <script type="module" src="/src/main.tsx"></script>
      <audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  const audio = document.getElementById('bgMusic');

  // Function to attempt playback
  const playAudio = () => {
    audio.play().then(() => {
      console.log("Playback started successfully!");
      // Once it starts playing, we remove the listeners so they don't fire again
      document.removeEventListener('click', playAudio);
      document.removeEventListener('touchstart', playAudio);
    }).catch(error => {
      console.log("Playback waiting for user interaction...");
    });
  };

  // Listen for the very first click or touch anywhere on the screen
  document.addEventListener('click', playAudio);
  document.addEventListener('touchstart', playAudio);

  // Optional: Try to play on load (works if she has visited before or interacted already)
  window.addEventListener('load', playAudio);
</script>
    </body>
  </html>
